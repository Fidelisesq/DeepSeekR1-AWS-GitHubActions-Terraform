<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Model Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Ask DeepSeek</h1>

    <!-- Form to input question -->
    <form id="askForm">
        <label for="prompt">Enter your question:</label>
        <input type="text" id="prompt" name="prompt" required placeholder="Type your question here">
        <button type="submit">Submit</button>
    </form>

    <!-- Placeholder for the API response -->
    <div id="response"></div>

    <script>
        // Add an event listener to handle the form submission
        document.getElementById("askForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission (page reload)

            // Get the value of the prompt (question)
            const prompt = document.getElementById("prompt").value;

            // Clear previous responses
            document.getElementById("response").innerText = "Loading...";

            // Make the POST request to the DeepSeek API
            fetch("https://deepseek.fozdigitalz.com/api/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "deepseek-r1:8b",
                    prompt: prompt,
                    stream: false
                })
            })
            .then(response => response.json())  // Parse the response as JSON
            .then(data => {
                // Display the response from the model
                document.getElementById("response").innerText = data.response;
            })
            .catch(error => {
                // Handle any errors that occur during the request
                console.error("Error:", error);
                document.getElementById("response").innerText = "An error occurred.";
            });
        });
    </script>

</body>
</html>
